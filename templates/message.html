<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Чат | SweetMeet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <h1 class="text-2xl font-bold mb-4">Чат з {{ receiver[0] }}</h1>
    <div class="bg-gray-800 p-4 rounded mb-4 max-h-96 overflow-y-auto">
        {% for msg in messages %}
            {% if msg[1] == session['user_id'] %}
                <div class="text-right mb-2"><b>Ви:</b> {{ msg[3] }}</div>
            {% else %}
                <div class="text-left mb-2"><b>{{ receiver[0] }}:</b> {{ msg[3] }}</div>
            {% endif %}
        {% endfor %}
    </div>
    <form method="POST" class="flex space-x-2">
        <input type="text" name="message" placeholder="Ваше повідомлення..." class="w-full p-3 rounded bg-gray-700" required>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 font-bold py-2 px-4 rounded">Надіслати</button>
    </form>
    <a href="/dashboard" class="inline-block mt-4 bg-green-600 hover:bg-green-700 font-bold py-2 px-4 rounded">Назад</a>
</body>
</html>
