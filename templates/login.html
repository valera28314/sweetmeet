<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід | SweetMeet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <form method="POST" class="bg-gray-800 p-8 rounded shadow-md space-y-4 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Вхід</h1>
        <input type="email" name="email" placeholder="Email" class="w-full p-3 rounded bg-gray-700" required>
        <input type="password" name="password" placeholder="Пароль" class="w-full p-3 rounded bg-gray-700" required>
        <button type="submit" class="bg-green-600 hover:bg-green-700 w-full py-2 rounded font-bold">Увійти</button>
        <div class="text-center mt-2">
            Немає акаунта? <a href="/register" class="text-green-400 hover:underline">Реєстрація</a>
        </div>
    </form>
</body>
</html>
